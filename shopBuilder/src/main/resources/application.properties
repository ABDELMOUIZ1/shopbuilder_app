spring.application.name=shopBuilder
server.port=8088
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/shopbuilder

#spring.datasource.url=jdbc:mysql://db:3306/shopbuilder
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false


rsa.public-key=classpath:certs/pub.pem
rsa.private-key=classpath:certs/pri.pem



spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


















